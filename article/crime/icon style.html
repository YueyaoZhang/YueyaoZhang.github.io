<!doctype html>
<html>
<head>
    <title>Vector Style Examples</title>
    <link rel="stylesheet" href="./css/ol.css" type="text/css" />
</head>
<body>
<div id="map" class="map"></div>
<script src="./build/ol.js"></script>
<script src="./build/jquery.js"></script>
<script>
    // the icon style allows picking a section out of a larger image
    var countryStyle = new ol.style.Style({
        fill: new ol.style.Fill({
            color: 'red'
        }),
        stroke: new ol.style.Stroke({
            color: 'blue',
            width: 1,
            lineJoin: 'round'
        })
    });
    var countries = new ol.layer.Vector({
        source: new ol.source.GeoJSON({
            projection: 'EPSG:4326',
            url: './examples/data/geojson/countries.geojson'
        }),
        style: countryStyle
    });


    var center = ol.proj.transform([ 108.945731,34.382717], 'EPSG:4326', 'EPSG:3857')
    var view = new ol.View({
        center : center,
        zoom: 5
    });
    var map = new ol.Map({
        target: 'map',
        layers: [countries],
        view: view
    });
</script>
</body>
</html>
