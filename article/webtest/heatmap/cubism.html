<!DOCTYPE html>
<meta charset="utf-8">
<title>Cubism.js</title>
<style>




#example1 { min-height: 155px; }

</style>
<div id="body">
<h1>Cubism.js</h1>
<h2>Time Series Visualization</h2>
<div id="example1"></div>

</div>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
<script src="cubism.v1.js"></script>
<script src="highlight.pack.js"></script>
<script>
//@import url(//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700);
//@import url(style.css);
function random(name) {  //生成展示的随机value
  var value = 0,
      values = [],
      i = 0,
      last;
  return context.metric(function(start, stop, step, callback) {
    start = +start, stop = +stop;
    if (isNaN(last)) last = start;
    while (last < stop) {
      last += step;
      value = Math.max(-10, Math.min(10, value + .8 * Math.random() - .4 + .2 * Math.cos(i += .2)));
      values.push(value);
    }
    callback(null, values = values.slice((start - stop) / step));
  }, name);
}

</script>
<script>

var context = cubism.context()
    .serverDelay(0)
    .clientDelay(0)
    .step(1e3)
    .size(960);

var foo = random("foo"),  //使用函数
    //bar = random("bar");
	    bar = Math.random();

d3.select("#example1").call(function(div) {

  div.append("div")
      .attr("class", "axis")
      .call(context.axis().orient("top"));

  div.selectAll(".horizon")
      .data([foo, bar, foo.add(bar), foo.subtract(bar)])
    .enter().append("div")
      .attr("class", "horizon")
      .call(context.horizon().extent([-20, 20]));

  div.append("div")
      .attr("class", "rule")
      .call(context.rule());

});


// On mousemove, reposition the chart values to match the rule.
context.on("focus", function(i) {
  d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
});

</script>
